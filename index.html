<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Keyboard Shortcut Universe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #050505;
        font-family: Arial, sans-serif;
        color: white;
      }

      #hero {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        z-index: 10;
      }

      #hero h1 {
        margin: 0;
        font-size: 30px;
      }

      #hero p {
        margin-top: 6px;
        font-size: 14px;
        opacity: 0.7;
      }

      #panel {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 420px;
        background: rgba(0, 0, 0, 0.85);
        border: 1px solid #00ffff;
        border-radius: 10px;
        padding: 20px;
        backdrop-filter: blur(8px);
        z-index: 10;
      }

      #combo {
        font-size: 20px;
        color: #00ffff;
        font-weight: bold;
      }

      #desc {
        margin-top: 8px;
        font-size: 14px;
        opacity: 0.85;
      }

      #hint {
        margin-top: 12px;
        font-size: 12px;
        opacity: 0.5;
      }

      .key-label {
        position: absolute;
        color: white;
        font-weight: bold;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div id="hero">
      <h1>Keyboard Shortcut Universe</h1>
      <p>Explore essential shortcuts in an interactive 3D experience</p>
    </div>

    <div id="panel">
      <div id="combo">Click a key</div>
      <div id="desc">Hover or click a key to see its shortcut.</div>
      <div id="hint">
        Tip: You can also press the real key on your keyboard.
      </div>
    </div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
